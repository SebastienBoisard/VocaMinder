application: vocaminder
version: 1
runtime: go
api_version: go1
login: required
handlers:
   # Favicon.  Without this, the browser hits this once per page view.
   - url: /favicon.ico
      static_files: favicon.ico
      upload: favicon.ico
   # Main app.  All the real work is here.
   - url: /.*
      script: _go_app
